<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Event  -->
    <!-- Event (Sự kiện) là tác động lên các thẻ html để 
     thực hiện một công việc gì đó  -->
    <button onclick="alert('xin chào..')">Ấn vào đây điii</button>
    <h1 onmouseover="console.log('Bạn đang trỏ vào thẻ h1')">Đây là thẻ h1</h1>
    <h2 onmouseout="console.log('Bạn đang trỏ chuột ra ngoài')">
      Đây là thẻ h2
    </h2>
    <!--  
      - onclick là sự kiện
      - bên trong onclick là gọi tới hàm (xử lý sự kiện)
    -->
    <h3 ondblclick="alert('Bạn đã ấn chuột vào thẻ h3')">Đây là thẻ h3</h3>
    <button onclick="hamTinhTong(2, 3)">Tính Tổng</button>
    <button onclick="suaHTML()">Sửa trang</button>
    <script>
      function hamTinhTong(a, b) {
        console.log(a + b);
      }

      function suaHTML() {
        // document.write sẽ ghi đè lại nội dung trang HTML
        document.write("Trang HTML đã đc sửa");
      }
    </script>
  </body>
</html>
